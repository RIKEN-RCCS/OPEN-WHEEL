workflow: 
  rules: 
      - if: $CI_COMMIT_BRANCH
image: docker:19.03.11
variables:
  DOCKER_TLS_CERTDIR: "/certs"
services:
  - docker:19.03.11-dind
before_script:
  - apk add bash openssl nodejs npm
  - docker info
test:
  script: 
    - ./test/release_test.sh
doc:
  script:
    - npm run createDoc
    - rm -fr doc
    - mv docsrc/_user_guide doc
