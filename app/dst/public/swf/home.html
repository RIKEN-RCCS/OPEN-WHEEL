<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <script type="text/javascript" src="/third_party/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/third_party/socket.io/socket.io-1.7.3.min.js"></script>

    <script type="text/javascript" src="/js/socketio/getFileListSocket.js"></script>
    <script type="text/javascript" src="/js/socketio/createNewProjectSocket.js"></script>

    <script type="text/javascript" src="/js/swfFileType.js"></script>
    <script type="text/javascript" src="/js/clientUtility.js"></script>
    <script type="text/javascript" src="/js/fileDialog.js"></script>
    <script type="text/javascript" src="/js/jqueryExtends.js"></script>
    <script type="text/javascript" src="/js/commonParam.js"></script>
    <script type="text/javascript" src="/js/home.js"></script>
    <title>Scientific Workflow</title>
</head>

<body>
    <header>
        <a href="/swf/home.html">Scientific Workflow</a>
    </header>
    <div class="subtitle">Home</div>

    <div class="menu_area">
        <figure class="menu_container" id="create_new_workflow">
            <img src="/image/icon_workflow.png" class="icon" />
            <figcaption>NEW</figcaption>
        </figure>
        <figure class="menu_container">
            <a href="/swf/select.html">
                <img src="/image/icon_workflow.png" class="icon" />
            </a>
            <figcaption>OPEN</figcaption>
        </figure>
        <figure class="menu_container">
            <a href="/swf/config.html">
                <img src="/image/icon_config.png" class="icon" />
            </a>
            <figcaption>CONFIG</figcaption>
        </figure>
    </div>

    <div class="gray_panel" id="gray_panel"></div>
    <div class="dialog_area" id="dialog_area_browse">
        <div class="address_bar_area">
            <img src="/image/icon_dir.png" class="dir_icon">
            <input type="text" id="address_bar" class="address_bar text_box">
        </div>
        <div class="file_dialog" id="file_dialog">
        </div>

        <div class="address_bar_area">
            <span>Project Name</span>
            <input type="text" id="input_text_browse" class="dialog_text_box text_box">
        </div>
        <div class="dialog_button_container">
            <button type="button" class="dialog_button button" id="dialog_ok_button_browse">Create</button>
            <button type="button" class="dialog_button button" id="dialog_cancel_button_browse">Cancel</button>
        </div>
    </div>
</body>

</html>
