<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/login.css" />
  <script src="/js/common.js"></script>
  <!-- <script src="/js/login.js"></script> -->
  <title>WHEEL login</title>
</head>

<body id="login">

  <!-- subtitle -->
  <div id="subtitle">
    <h3>Next Generation Scientific Workflow</h3>
  </div>

  <!-- wrap始まり -->
  <div id="wrap">
    <div class="content">
      <h1>WHEEL</h1>
      <div class="form">
        <form action="/login" method="POST">
          <div id="userName">
            <span class="logininfo">User Name</span>
            <input type="text" name="username" class="usernameText" required>
          </div>
          <div id="password">
            <span class="logininfo">Password</span>
            <input type="password" name="password" class="passwordText" required>
            <button type="submit" class="login_button">Log In</button>
          </div>
        </form>
      </div>
      <div id="errorMessage"></div>
    </div>
  </div>
  <!-- wrap終わり -->
</body>

</html>
