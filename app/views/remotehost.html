<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/common.css"/>
  <link rel="stylesheet" href="/css/remotehost.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/common.js"></script>
  <script type="text/javascript" src="/js/remotehost.js"></script>
  <title>WHEEL</title>
</head>

<body>
  <div>Register Host</div>
  <div id="view">

    <!-- Remote Host List Area -->
    <div>
      <ul>
        <template v-for="(host, index) in hostList" >
          <li v-bind:key="host.id" v-bind:class="{ 'ui-state-highlight': isSelected(index) }" v-on:click="toggleSelected(index)" > {{ host.name }}
            <button v-on:click="test(index)">{{ buttonState(index) }}</button>
          </li>
        </template >
      </ul>
    </div>
  
    <!-- Error Message Area -->
    <div v-show="errorMessage != ''">{{errorMessage}}</div>

    <!-- Button Area -->
    <div>
      <button v-on:click="onAddButton">Add</button>
      <button v-on:click="onUpdateButton">Edit</button>
      <button v-on:click="onCopyButton">Copy</button>
      <button v-on:click="onRemoveButton">Delete</button>
    </div>

    <!-- New Remote Host Dialog -->
    <div id="newHostDialog" style="display:none;">
      <div>
        <label>label</label>
        <input type="text" v-model.lazy.trim="newHostInfo.name" v-bind:class="{'ui-state-error': !validation.name || isDuplicate}" >
        <p v-if="isDuplicate"  class="ui-state-error">duplicated label</p>
        <p v-if="!validation.name" class="ui-state-error">empty name is not allowed</p>
      </div>
      <div>
        <label>Host Name</label>
        <input type="text" v-model.lazy.trim="newHostInfo.host" v-bind:class="{'ui-state-error': !validation.host}">
        <p v-if="!validation.host" class="ui-state-error">empty hostname is not allowed</p>
      </div>
      <div>
        <label>User ID</label>
        <input type="text" v-model.lazy.trim="newHostInfo.username" v-bind:class="{'ui-state-error': !validation.username}">
        <p v-if="!validation.username" class="ui-state-error">empty user ID is not allowed</p>
      </div>
      <div>
        <label>Remote Host Dir Path</label>
        <input type="text" v-model.lazy.trim="newHostInfo.path" v-bind:class="{'ui-state-error': !validation.path}">
        <p v-if="!validation.path" class="ui-state-error">empty path is not allowed</p>
      </div>
      <div>Auth Type
        <input type="radio" name="authType" v-model="authType" value="1">
        <label>password</label>
        <input type="radio" name="authType" v-model="authType" value="2">
        <label>public key</label>
      </div>
      <div v-show="authType === '2'">
        <label>KeyFile</label>
        <input type="text" v-model="newHostInfo.keyFile" disabled>
        <button v-on:click="browse">Browse</button>
      </div>
      <div>
        <label>Default Job submission limit</label>
        <input type="number" v-model.number="newHostInfo.numJob">
      </div>
      <div>
        <label>Default queue name</label>
        <input type="text" v-model.lazy="newHostInfo.queue">
      </div>
      <div>
        <label>ssh port number</label>
        <input type="number" v-model.number="newHostInfo.port">
      </div>
      <button v-on:click="onDialogOKButton" v-bind:disabled="hasError">OK</button>
      <button v-on:click="onDialogCancelButton">Cancel</button>
    </div>
  </div>
  <div id="dialog"></div>
</body>

</html>
