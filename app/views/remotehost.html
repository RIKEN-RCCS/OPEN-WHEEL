<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/common.css"/>
  <link rel="stylesheet" href="/css/remotehost.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/common.js"></script>
  <script type="text/javascript" src="/js/remotehost.js"></script>
  <title>Scientific Workflow</title>
</head>

<body>
    <div>Register Host</div>
    <div id="view">
      <div id="inputArea" v-show="showInputArea">
        <div>
          <label>label</label>
          <input type="text" v-model.lazy.trim="hostinfo.name" v-bind:class="{'ui-state-error': !validation.name || isDuplicate}" >
          <p v-if="isDuplicate"  class="ui-state-error">duplicated label</p>
          <p v-if="!validation.name" class="ui-state-error">empty name is not allowed</p>
        </div>
        <div>
          <label>Host Name</label>
          <input type="text" v-model.lazy.trim="hostinfo.host" v-bind:class="{'ui-state-error': !validation.host}">
          <p v-if="!validation.host" class="ui-state-error">empty hostname is not allowed</p>
        </div>
        <div>
          <label>User ID</label>
          <input type="text" v-model.lazy.trim="hostinfo.username" v-bind:class="{'ui-state-error': !validation.username}">
          <p v-if="!validation.username" class="ui-state-error">empty user ID is not allowed</p>
        </div>
        <div>
          <label>Remote Host Dir Path</label>
          <input type="text" v-model.lazy.trim="hostinfo.path" v-bind:class="{'ui-state-error': !validation.path}">
          <p v-if="!validation.path" class="ui-state-error">empty path is not allowed</p>
        </div>
        <div>Auth Type
          <input type="radio" name="authType" v-model="authType" value="1">
          <label>password</label>
          <input type="radio" name="authType" v-model="authType" value="2">
          <label>public key</label>
        </div>
        <div v-show="authType === '2'">
          <label>KeyFile</label>
          <input type="text" v-model="hostinfo.keyFile" disabled>
          <button v-on:click="browse">Browse</button>
        </div>
        <div>
          <label>Default Job submission limit</label>
          <input type="number" v-model.number="hostinfo.numJob">
        </div>
        <div>
          <label>Default queue name</label>
          <input type="text" v-model.lazy="hostinfo.queue">
        </div>
        <div>
          <label>ssh port number</label>
          <input type="number" v-model.number="hostinfo.port">
        </div>
        <button id="okBtn" v-on:click="emitHost" v-bind:disabled="hasError">OK</button>
        <button v-on:click="quitInput">Cancel</button>
      </div>
      <div id=hostListArea v-show="! showInputArea">
        <ul id=hostList>
          <li v-for="host in hostList" v-bind:key="host.id" v-bind:data-host="JSON.stringify(host)" v-on:click="toggleSelected"> {{ host.name }} <button v-on:click="test">TEST</button></li>
        </ul>
        <button v-on:click="mode='addHost';showInputArea=true;">Add</button>
        <button v-on:click="editHost">Edit</button>
        <button v-on:click="removeHost">Delete</button>
      </div>
    </div>
    <div id="dialog"></div>
</body>

</html>
